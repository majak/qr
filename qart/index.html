<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nice QR</title>
  <script src="wasm_exec.js"></script>
  <script type="text/javascript">
    function fetchAndInstantiate(url, importObject) {
      return fetch(url).then(response =>
        response.arrayBuffer()
      ).then(bytes =>
        WebAssembly.instantiate(bytes, importObject)
      ).then(results =>
          results.instance
      );
    }
    var go = new Go();
    var mod = fetchAndInstantiate("main.wasm", go.importObject);
    window.onload = function() {
      mod.then(function(instance) {
        go.run(instance);
      });
    };

    async function generateAllQRCodes() {
      const prompt = document.getElementById('prompt').value;
      const url = document.getElementById('url').value;
      if (!prompt || !url) {
        alert('Please enter a URL and an image prompt.');
        return;
      }

      const grid = document.getElementById('qr-grid');
      grid.innerHTML = 'Generating images and QR codes...';

      try {
        const response = await fetch(`/proxy-pixel-art`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: prompt })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        if (!data.images || data.images.length === 0) {
          throw new Error('No images returned from server.');
        }

        grid.innerHTML = ''; // Clear the "Generating..." message
        for (const base64Image of data.images) {
          // Convert base64 to a Uint8Array
          const base64Response = await fetch(base64Image);
          const blob = await base64Response.blob();
          const arrayBuffer = await blob.arrayBuffer();
          const uint8Array = new Uint8Array(arrayBuffer);

          // Call the exported Go function for each image
          const result = generateQRCode(uint8Array, url);

          if (typeof result === 'string' && result.startsWith('Error:')) {
            console.error('Go Error:', result);
            // Optionally display this error in the grid
          } else {
            const imgElement = document.createElement('img');
            imgElement.src = `data:image/png;base64,${result}`;
            grid.appendChild(imgElement);
          }
        }
      } catch (e) {
        console.error('Failed to fetch image:', e);
        grid.innerHTML = `Error: ${e.message}`;
      }
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 1em;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qr-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    #qr-grid img {
      width: 100%;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      #qr-grid {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
  <h1><center>Nice QR</center></h1>
  <h2><center>QR code generator</center></h2>
  <div id="controls">
    <label for="url">URL:</label>
    <input id="url" type="text" value="https://niceqr.app/">
    <label for="prompt">Image Prompt:</label>
    <input id="prompt" type="text" value="cat">
    <button id="generate">Generate QR Codes</button>
  </div>
  <div id="qr-grid"></div>
  </div>
  <script>
    document.getElementById('generate').addEventListener('click', generateAllQRCodes);
  </script>
</body>
</html>
