<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nice QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="wasm_exec.js"></script>
  <script type="text/javascript">
    function fetchAndInstantiate(url, importObject) {
      return fetch(url).then(response =>
        response.arrayBuffer()
      ).then(bytes =>
        WebAssembly.instantiate(bytes, importObject)
      ).then(results =>
          results.instance
      );
    }
    var go = new Go();
    var mod = fetchAndInstantiate("main.wasm", go.importObject);
    window.onload = function() {
      mod.then(function(instance) {
        go.run(instance);
      });
    };

    async function generateAllQRCodes() {
      const prompt = document.getElementById('prompt').value;
      const url = document.getElementById('url').value;
      if (!prompt || !url) {
        alert('Please enter a URL and an image prompt.');
        return;
      }

      const button = document.getElementById('generate');
      const grid = document.getElementById('qr-grid');

      button.disabled = true;
      button.textContent = 'Generating...';
      grid.innerHTML = 'Generating images and QR codes...';
      grid.classList.add('status-message');

      try {
        const response = await fetch(`https://pixelart-pink.vercel.app/generate-pixel-art`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: prompt })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        if (!data.images || data.images.length === 0) {
          throw new Error('No images returned from server.');
        }

        grid.innerHTML = ''; // Clear the "Generating..." message
        grid.classList.remove('status-message');
        for (const base64Image of data.images) {
          // Convert base64 to a Uint8Array
          const base64Response = await fetch(base64Image);
          const blob = await base64Response.blob();
          const arrayBuffer = await blob.arrayBuffer();
          const uint8Array = new Uint8Array(arrayBuffer);

          // Call the exported Go function for each image
          const result = generateQRCode(uint8Array, url);

          if (typeof result === 'string' && result.startsWith('Error:')) {
            console.error('Go Error:', result);
            // Optionally display this error in the grid
          } else {
            const imgElement = document.createElement('img');
            imgElement.src = `data:image/png;base64,${result}`;
            grid.appendChild(imgElement);
          }
        }
      } catch (e) {
        console.error('Failed to fetch image:', e);
        grid.innerHTML = `Failed to fetch images. Try a different image prompt.`;
        grid.classList.add('status-message');
      } finally {
        button.disabled = false;
        button.textContent = 'Generate QR Codes';
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1><center>Nice QR</center></h1>
  <h2><center>QR code generator</center></h2>
  <div id="controls">
    <label for="url">URL:</label>
    <input id="url" type="text" value="https://niceqr.app/">
    <label for="prompt">Image Prompt:</label>
    <input id="prompt" type="text" value="cat">
    <button id="generate">Generate QR Codes</button>
  </div>
  <div id="qr-grid"></div>
  </div>
  <script>
    document.getElementById('generate').addEventListener('click', generateAllQRCodes);
  </script>
</body>
</html>
